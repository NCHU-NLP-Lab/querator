name: Deploy

on:
  push:

jobs:
  build:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node ðŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Build ðŸ› 
        run: |
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ github.token }}
          publish_dir: ./build
          cname: app.queratorai.com
